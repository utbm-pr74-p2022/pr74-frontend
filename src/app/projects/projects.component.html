<div class="flex flex-row w-screen">
  <app-menu></app-menu>
  <div class="card h-screen flex flex-grow-1 justify-content-center align-items-center">
    <p-toolbar styleClass="mb-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2"
          (click)="openNew()"></button>
      </ng-template>
    </p-toolbar>
    <p-table class="w-full" #dt [value]="projects" [rows]="10" [paginator]="true"
      [globalFilterFields]="['name','country.name','representative.name','status']" [rowHover]="true" dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
      <ng-template pTemplate="header">
        <tr>
            <th id="head" style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th id="id" pSortableColumn="id">ID <p-sortIcon field="id"></p-sortIcon></th>
            <th id="projectNo" pSortableColumn="projectNo">Project No. <p-sortIcon field="projectNo"></p-sortIcon></th>
            <th id="title" pSortableColumn="title">Title <p-sortIcon field="title"></p-sortIcon></th>
            <th id="createdDate" pSortableColumn="createdDate">Created Date <p-sortIcon field="createdDate"></p-sortIcon></th>
            <th id="status" pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
            <th id=""></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
            <tr>
                <td>
                    <p-tableCheckbox [value]="project"></p-tableCheckbox>
                </td>
                <td>{{project.id}}</td>
                <td>{{project.projectNo}}</td>
                <td>{{project.title}}</td>
                <td>{{project.createdDate}}</td>
                <td><span [class]="'product-badge status-' + project.status.toLowerCase()">{{project.status}}</span></td>
                <td>
                    <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(project)"></button> -->
                    <!-- <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button> -->
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="p-d-flex p-ai-center p-jc-between">
              <!-- In total there are {{projects ? projects.length : 0 }} products. -->
          </div>
      </ng-template>
    </p-table>
  </div>
</div>
