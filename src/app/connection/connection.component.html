
<p-toast></p-toast>
<div *ngIf="!auth.isLoggedIn" class="flex flex-row w-screen">
  <div class="h-screen flex flex-grow-1 justify-content-center align-items-center">
    <p-card header="SCRUM TOOL APP" subheader="Connection Form" [style]="{width: '360px'}" styleClass="p-card-shadow">
      <span class="p-float-label">
        <input class="w-full" id="username" type="text" pInputText [(ngModel)]="username">
        <label for="float-input">Username</label>
      </span>
      <br>
      <span class="p-float-label">
        <input class="w-full" id="password" type="password" pInputText [(ngModel)]="password">
        <label for="float-input">Password</label>
      </span>
      <ng-template pTemplate="footer">
        <p-button styleClass="w-full" label="Connect" icon="pi pi-check" (onClick)="login()" *ngIf="!auth.isLoggedIn"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
