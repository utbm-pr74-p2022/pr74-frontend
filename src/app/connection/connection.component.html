
<div class="flex flex-row w-screen">
  <!-- <app-menu></app-menu> -->
  <div class="h-screen flex flex-grow-1 justify-content-center align-items-center">
    <p-card header="SCRUM TOOL APP" subheader="Connection Form" [style]="{width: '360px'}" styleClass="p-card-shadow">
      <span class="p-float-label">
        <input class="w-full" id="float-input" type="text" pInputText>
        <label for="float-input">Username</label>
      </span>
      <br>
      <span class="p-float-label">
        <input class="w-full" id="float-input" type="password" pInputText>
        <label for="float-input">Password</label>
      </span>
      <ng-template pTemplate="footer">
        <p-button styleClass="w-full" label="Connect" icon="pi pi-check"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>
